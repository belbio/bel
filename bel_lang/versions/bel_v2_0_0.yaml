function_signatures:

- name: abundance
  func_type: primary
  signatures:
  - parameters:
    - type: Entity
      values:
      - Abundance
    - type: Modifier
      values:
      - location
      - molecularActivity
      optional: true

- name: complexAbundance
  func_type: primary
  description: |
    Can have multiple, named complexes (Entities of entity_type: Complex) as
    well as multiple abundance or proteinAbundance function parameters with
    a location Modifier.
  signatures:
  - parameters:
    - type: Function
      values:
      - abundance
      - proteinAbundance
      optional: true
      multiple: true
    - type: Entity
      values:
      - Complex
      multiple: true
      optional: true
    - type: Modifier
      values:
      - location
      optional: true
  notes: |
    Cannot embed a complex function inside a complexAbundance function,
    you can use named complexes inside complex functions

- name: compositeAbundance
  func_type: primary
  signatures:
  - parameters:
    - type: Function
      values:
      - abundance
      - proteinAbundance
      - complexAbundance
      optional: true
      multiple: true
    - type: Entity
      values:
      - Complex
      - Abundance
      - Protein
      optional: true
      multiple: true
    - type: Modifier
      values:
      - location
      optional: true
  notes: Cannot embed a complex or composite function inside a compositeAbundance function, you
    can use named complexes inside composite functions

- name: geneAbundance
  func_type: primary
  signatures:
  - parameters:
    - type: Entity
      values:
      - Gene
    - type: Modifier
      values:
      - location
      optional: true
    - type: Modifier
      values:
      - variant
      optional: true
      multiple: true
  - parameters:
    - type: Modifier
      values:
      - fusion
      entity_types:
      - Gene
    - type: Modifier
      values:
      - location
      optional: true
    - type: Modifier
      values:
      - variant
      optional: true
      multiple: true

- name: microRNAAbundance
  func_type: primary
  signatures:
  - parameters:
    - type: Entity
      values:
      - Micro_RNA
    - type: Modifier
      values:
      - location
      optional: true
    - type: Modifier
      values:
      - variant
      optional: true
      multiple: true
  - parameters:
    - type: Modifier
      values:
      - fusion
      entity_types:
      - Micro_RNA
    - type: Modifier
      values:
      - location
      optional: true
    - type: Modifier
      values:
      - variant
      optional: true
      multiple: true

- name: proteinAbundance
  func_type: primary
  signatures:
  - parameters:
    - type: Entity
      values:
      - Protein
    - type: Modifier
      values:
      - location
      - fragment
      - pmod
      optional: true
    - type: Modifier
      values:
      - variant
      optional: true
      multiple: true
  - parameters:
    - type: Modifier
      values:
      - fusion
      entity_types:
      - Protein
    - type: Modifier
      values:
      - location
      optional: true
    - type: Modifier
      values:
      - variant
      optional: true
      multiple: true

- name: rnaAbundance
  func_type: primary
  signatures:
  - parameters:
    - type: Entity
      values:
      - RNA
    - type: Modifier
      values:
      - location
      optional: true
    - type: Modifier
      values:
      - variant
      optional: true
      multiple: true
  - parameters:
    - type: Modifier
      values:
      - fusion
      entity_types:
      - RNA
    - type: Modifier
      values:
      - location
      optional: true
    - type: Modifier
      values:
      - variant
      optional: true
      multiple: true

- name: proteinModification
  func_type: modifier
  signatures:
  - parameters:
    - type: Entity
      values:
      - ProteinModification
    - type: Entity
      values:
      - AminoAcid
      optional: true
    - type: String
      description: Location of amino acid modified
      values:
      - /\d+/
      optional: true

- name: variant
  func_type: modifier
  signatures:
  - parameters:
    - type: String
      description: HGVS variant string
      values:
      - /\S+/

- name: fragment
  func_type: modifier
  signatures:
  - parameters:
    - type: String
      description: range of fragment
      values:
      - /[\d\_\?\*]+/
    - type: String
      description: description of fragment
      values:
      - /.*?/

- name: location
  func_type: modifier
  signatures:
  - parameters:
    - type: String
      description: Cellular or Tissue Location of Abundance
      values:
      - Location

- name: biologicalProcess
  func_type: primary
  signatures:
  - parameters:
    - type: Entity
      values:
      - BiologicalProcess

- name: pathology
  func_type: primary
  signatures:
  - parameters:
    - type: Entity
      values:
      - Pathology

- name: activity
  func_type: primary
  signatures:
  - parameters:
    - type: Function
      values:
      - geneAbundance
      - rnaAbundance
      - microRNAAbundance
      - proteinAbundance
      - complexAbundance
    - type: Modifier
      values:
      - molecularActivity

- name: molecularActivity
  func_type: modifier
  signatures:
  - parameters:
    - type: Entity
      values:
      - Activity

- name: translocation
  func_type: primary
  signatures:
  - parameters:
    - type: Function
      values:
      - proteinAbundance
      - rnaAbundance
      - microRNAAbundance
      - complexAbundance
    - type: Modifier
      values:
      - fromLoc
    - type: Modifier
      values:
      - toLoc

- name: fromLoc
  func_type: modifier
  signatures:
  - parameters:
    - type: Entity
      values:
      - Location

- name: fromLoc
  func_type: modifier
  signatures:
  - parameters:
    - type: Entity
      values:
      - Location

- name: cellSecretion
  func_type: primary
  signatures:
  - parameters:
    - type: Function
      values:
      - proteinAbundance
      - complexAbundance
      - abundance

- name: cellSurfaceExpression
  func_type: primary
  signatures:
  - parameters:
    - type: Function
      values:
      - proteinAbundance
      - complexAbundance
      - abundance

- name: degradation
  func_type: primary
  signatures:
  - parameters:
    - type: Function
      values:
      - proteinAbundance
      - complexAbundance
      - microRNAAbundance
      - rnaAbundance

- name: reaction
  func_type: primary
  signatures:
  - parameters:
    - type: Modifier
      values:
      - reactants
    - type: Modifier
      values:
      - products

- name: reactants
  func_type: modifier
  signatures:
  - parameters:
    - type: Entity
      values:
      - Abundance
      - Protein
      - RNA
      multiple: true

- name: products
  func_type: modifier
  signatures:
  - parameters:
    - type: Entity
      values:
      - Abundance
      - Protein
      - RNA
      multiple: true

- name: fusion
  func_type: modifier
  signatures:
  - parameters:
    - type: Entity
      values:
      - Gene
      - RNA
      - Micro_RNA
      - Protein
      description: First half of gene, RNA or protein fusion
    - type: String
      values:
      - /\S+/
      description: Range value for 5' end of fusion
    - type: Entity
      values:
      - Gene
      - RNA
      - Micro_RNA
      - Protein
      description: Second half of gene, RNA or protein fusion
    - type: String
      values:
      - /\S+/
      description: Range value for 3' end of fusion

- name: list
  func_type: primary
  signatures:
  - parameters:
    - type: Entity
      values:
      - Abundance
      - Protein
      - Gene
      - RNA
      - Micro_RNA
      multiple: True
      optional: True
  - parameters:
    - type: Function
      values:
      - proteinAbundance
      - geneAbundance
      - microRNAAbundance
      - rnaAbundance
      - complexAbundance
      - abundance
      multiple: True
      optional: True

