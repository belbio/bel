version: 2.0.0
notes:
  default_namespaces: Default namespaces are automatically included
  value_specification_0: Function values are checked in list order. Modifiers are
    not order specific. They are identied by the modifier function signature.
  value_specification_1: Function values /<body>/ are regular expression strings for
    value validation
  function_signature_requirements:
  - |
    all required parameters in function signatures are ordered
  - |
    optional parameters in function signatures are unordered and determined by
    matching the parameter signature
  - |
    all functions must have at least one parameter (this is required for the complexAbundance
    and compositeAbundance signatures)

parameter_types:
  Function:
    color: green
  Entity:   # protein, RNA, chemical, biological process, complex, etc
    color: blue
  Modifier: # Modifier function that only exists inside another function, e.g. pmod()
    color: red
  String:   # string can be a regex - defined by a regex inside /.../
    color: orange

entity_types:
- Abundance
- Protein
- RNA
- Micro_RNA
- Gene
- Complex
- BiologicalProcess
- Pathology
- Activity
- Variant
- ProteinModification
- AminoAcid
- Location   # Cellular, Tissues, ... location of Abundance entity

functions:
- name: abundance
  abbreviation: a
  categories:
  - abundance
  description: Denotes the abundance of an entity.
- name: complexAbundance
  abbreviation: complex
  categories:
  - abundance
  description: Denotes the abundance of a molecular complex.
- name: compositeAbundance
  abbreviation: composite
  categories:
  - abundance
  description: Denotes the frequency or abundance of events in which members are present.
- name: geneAbundance
  abbreviation: g
  categories:
  - abundance
  description: Denotes the abundance of a gene.
- name: microRNAAbundance
  abbreviation: m
  categories:
  - abundance
  description: Denotes the abundance of a processed, functional microRNA
- name: proteinAbundance
  abbreviation: p
  categories:
  - abundance
  description: Denotes the abundance of a protein
- name: rnaAbundance
  abbreviation: r
  categories:
  - abundance
  description: Denotes the abundance of an RNA
- name: biologicalProcess
  abbreviation: bp
  categories:
  - process
  description: Denotes a process or population of events.
- name: pathology
  abbreviation: path
  categories:
  - process
  description: Denotes a disease or pathology process
- name: activity
  abbreviation: act
  categories:
  - process
  description: Denotes the frequency or abundance of events in which a member acts as a causal
    agent at the molecular scale.
- name: translocation
  abbreviation: tloc
  categories:
  - transformation
  description: Denotes the frequency or abundance of events in which members move between
    locations
- name: cellSecretion
  abbreviation: sec
  categories:
  - transformation
  description: Denotes the frequency or abundance of events in which members of an abundance
    move from cells to regions outside of the cells.
- name: cellSurfaceExpression
  abbreviation: surf
  categories:
  - transformation
  description: Denotes the frequency or abundance of events in which members of an abundance
    move to the surface of cells.
- name: degradation
  abbreviation: deg
  categories:
  - transformation
  description: Denotes the frequency or abundance of events in which a member is degraded
    in some way such that it is no longer a member.
- name: reaction
  abbreviation: rxn
  categories:
  - transformation
  description: Denotes the frequency or abundance of events in a reaction
- name: list
  abbreviation: list
  categories:
  - other
  description: Indicates list of entities, generally used with hasMembers relationship


