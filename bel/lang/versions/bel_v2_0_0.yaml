# Computed signatures define the computed edges created from the given BEL
# Statement found in the BEL Nanopub.

# The trigger to generate a computed edge is based on the trigger_type which
# will be one or more of Function, NSArg or StrArg or trigger_function which
# will be one or more function names (long form).

# Keywords:
#   trigger_value - the full component that triggered the rule including all args
#   parent_function - parent function including all args
#   args - process each arg of trigger function to create a separate edge
computed_signatures:

  #  Every function or entity will be exposed as a componentOf the BEL subject or
  #  object.  This will allow one to query for any components of a subject
  #  or object in the graph database that is the EdgeStore. Modifier functions
  #  will NOT be exposed as a componentOf.
  # component_of:
  #   subject: trigger_value
  #   relation: componentOf
  #   object: parent_function
  #   trigger_type:
  #     - Function
  #     - NSArg
  #   examples:
  #     - given_statement: "act(complex(SCOMP:\"PP2A Complex\"), ma(GO:\"phosphatase activity\"))"
  #       computed:
  #         - "SCOMP:\"PP2A Complex\" componentOf complex(SCOMP:\"PP2A Complex\")"
  #         - "GO:\"phosphatase activity\" componentOf act(complex(SCOMP:\"PP2A Complex\"), ma(GO:\"phosphatase activity\"))"
  #     - given_statement: "act(complex(SCOMP:\"PP2A Complex\"), ma(GO:\"phosphatase activity\"))"
  #       computed:
  #         - "complex(SCOMP:\"PP2A Complex\") componentOf act(complex(SCOMP:\"PP2A Complex\"), ma(GO:\"phosphatase activity\"))"

  # Extract nested object as a separate edge
  nested: true

  degradation:
    subject: trigger_value
    relation: decreases
    object: args
    trigger_function:
      - degradation
    examples:
      - given_statement: "deg(r(HGNC:MYC))"
        computed:
          - "deg(r(HGNC:MYC)) decreases r(HGNC:MYC)"

