settings:
  analysis:
    filter:
      autocomplete_filter:
          type: edge_ngram
          min_gram: 1
          max_gram: 20
    analyzer:
      autocomplete:
        type: custom
        tokenizer: standard
        filter:
          - lowercase
          - autocomplete_filter
    normalizer:
      lowercase:
        type: custom
        char_filter: []
        filter:
          - lowercase

mappings:
  term:
    properties:
      autocomplete:
        type: text
        store: true
        analyzer: autocomplete
        search_analyzer: standard
      src_id:
        type: keyword
        copy_to: autocomplete
      namespace:
        type: keyword
      namespace_value:
        type: keyword
        normalizer: lowercase
      id:
        type: keyword
        copy_to: autocomplete
      alt_ids:
        type: keyword
        copy_to: autocomplete
      label:
        type: text
        copy_to: autocomplete
      name:
        type: text
        copy_to: autocomplete
      description:
        type: text
      entity_types:
        type: keyword
      annotation_types:
        type: keyword
      synonyms:
        type: text
        copy_to: autocomplete
      species_id:
        type: keyword
      species_label:
        type: keyword
      obsolete_ids:
        type: keyword
        copy_to: autocomplete
      taxonomy_rank:
        type: keyword
      taxonomy_tree:
        type: keyword
      equivalences:
        type: text
        index: false
      children:
        type: text
        index: false
      taxonomy_names:
        type: object
        enabled: false
